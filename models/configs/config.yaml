# Model configuration
model:
  base_model: "meta-llama/Llama-3.2-3B"
  max_length: 2048
  temperature: 0.7

# Data configuration  
data:
  chunk_size: 512
  chunk_overlap: 50
  max_documents: 1000

# RAG configuration
rag:
  embedding_model: "all-MiniLM-L6-v2"
  top_k: 5
  similarity_threshold: 0.7

# Paths
paths:
  data_dir: "data"
  models_dir: "models" 
  logs_dir: "logs"